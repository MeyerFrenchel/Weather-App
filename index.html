<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" placeholder="Search for a city">
        </header>
        <main>
            <section class="location">
                <div class="city">Iasi, Romania</div>
                <div class="date">
                    Marti 9 Septembrie 2020
                </div>
            </section>
            <div class="current">
                <div class="temp">15 <span>&#8451;</span></div>
                <div class="weather">Insorit</div>
                <div class="hi-low">13&#8451; / 16&#8451;</div>
            </div>
        </main>
        
        
    </div>
    <script src="main.js"></script>
</body>
</html>
